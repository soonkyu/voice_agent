<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(menu, title, content, script)">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${title}">edubot admin</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/lib/datatable/datatables.min.css}"/>
    <script th:src="@{/lib/fontawesome/js/all.min.js}"></script>
</head>
<body class="sb-nav-fixed">
    <th:block th:replace="/admin/fragments/header.html :: fragment-header"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="/admin/fragments/side_nav.html :: fragment-side-nav(${menu})"></th:block>
        <div id="layoutSidenav_content">
            <main th:insert="${content}"></main>
            <th:block th:replace="/admin/fragments/footer.html :: fragment-footer"></th:block>
        </div>
    </div>
    <div id="overlay">
        <div class="centered">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script src="/js/scripts.js"></script>
    <script th:replace="${script}"></script>
</body>
</html>
